<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  
  <!-- wrapping text in a span to create more control  -->
  
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <!-- must have a default range with min and maxes defined  -->
  <div class="controls">
    <label for="spacing">Spacing:</label>
    
    <!-- data-suffix is data we store in the element. always data-${then the key} -->
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-suffix="px">

    <label for="base">Base Color</label>
    <!-- base default color initialized here -->
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*defining variables: 1) must have an anchor, in this case the whole doc ROOT*/
    /*2) define variables with values like so */
    /*all values have default size and color*/
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px
    }
    
    img {
      background: var(--base);
      padding: var(--spacing);
      filter: blur(var(--blur));
    }
    
    /*setting highlight color*/
    .hl {
      color: var(--base)
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    
    // 1 can select all controls class input elements 
    const inputs = document.querySelectorAll('.controls input')

    // 3 dynamically handle updates based on what input is being changed
    function handleUpdate() {
      //this.value refers to number/color generated by the event change 
      console.log(this.value);
      console.log(this.name);
      //IMPRORTANT ELEMENT.dataset, dataset refers to all data stored in element(stored like: data-example)
      //suffix refers to px, etc 
      const suffix = this.dataset.suffix || '';
      
      // variable selection and assignment 
      //function just saying that u want to swithc property and value
      //first arg is property (of any element with that variable)
      //second arg is the value of 
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
      
    }
    
    //2 put both event listeners on each input method 
    inputs.forEach((input) => input.addEventListener('change', handleUpdate))
    inputs.forEach((input) => input.addEventListener('mousemove', handleUpdate))

  </script>

</body>
</html>
